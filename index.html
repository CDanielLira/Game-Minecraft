<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/styles.css"
    />

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>

</head>
<body>
    <div id="gamecontainer">
    
        <canvas class="gamelayer" id="gamecanvas" width="1000" height="900"></canvas>
        <div class="gamelayer" id="scorescreen" >
            <img id="opensettings" onclick="game.toggleSettingsScreen()" src="img/Icon-Opcion.png"/>
            <span id="score"></span>
        </div>
        <div class="gamelayer" id="gamestartscreen" style="display: block; width: 1250px; ">
            <button class="btn-minecraft">Singeplayer</button>
            <br/>
            <button class="btn-minecraft">Multiplayer</button>
        </div>
        <div class="gamelayer" id="settingsscreen">
            <div id="volume">
                <i class="fa fa-volume-down"></i>
                <span>Volumen</span>
                <div id="volumeSlider"></div>
                <i class="fa fa-volume-up"></i>
            </div>
            <img alt="Aceptar" id="acceptsettings" onclick="game.toggleSettingsScreen()" src="img/Aceptar.jpg">
        </div>
    </div>    
</body>
</html>
