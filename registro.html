<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>

<body>
    <div id="gamecontainer" style="background-image: url(img/minecraft-bg.jpg);">
        <a href="index.html"><button class="Reg-minecraft">Regresar</button> </a>
        <div class="gamelayer" id="gamestartscreen" style="display: block; width: 1250px; ">
            <label for="name-input">Nombre:</label>
            <br>
            <input id="name-input" type="text">
            <button id="save-button">Guardar</button>
        </div>
    </div>
    <script>
        const nameInput = document.getElementById('name-input');
        const saveButton = document.getElementById('save-button');

        // Cuando se hace clic en el bot√≥n "Guardar"
        // Se guarda en local un Array llamado jugador con los datos del nickname, mientras el puntaje y tiempo en 0
        saveButton.addEventListener('click', function () {
            const nombreInput = nameInput.value;
            let jugador = {"nickname":nombreInput, "puntaje":0, "tiempo":0}
            localStorage.setItem("player", JSON.stringify(jugador));
        });
    </script>
</body>

</html>
